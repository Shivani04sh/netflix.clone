<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Interstellar</title>
    <link
      rel="icon"
      href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"
    />
    <style>
        *{
            padding: 0%;
            margin:0%;
            box-sizing: border-box;
        }
        body{
            width:100%;
            height:100vh;
            background-color:rgb(0, 0, 0);
            font-family: "Poppins", serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header{
            position: relative;
            width:80%;
            height:90%;
            /* border:1px solid #fff; */
            border-radius: 20px;
            overflow:hidden;
            box-shadow: 0px 0px 25px -1px black;
        }
        header::before{
           content: '';
           position: absolute;
           height: 100%;
           width:100%;
           /* background: url(img/money\ heist1.jpg) no-repeat center center/cover; */
           opacity: 0.6;
           z-index: -1;
        }
        header::after{
            content: '';
            position: absolute;
            height: 100%;
            width:100%;
            background: linear-gradient(180deg, transparent, #000);
            z-index: -1;
         }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <header>
    <video src="\Netflix-Clone-main\scenes\interstellar.webm" controls autoplay ></video>
    </header>
</body>
</html>
